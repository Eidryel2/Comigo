<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edson</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        padding: 0;
      }
      .painel {
        margin: auto;
        background-color: #4a4947;
        width: 90%;
        max-width: 500px;
        height: 80vh;
        border-radius: 20px;
        text-align: center;
        padding-top: 50px;
        position: relative;
      }
      .botoes {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      #sim {
        height: 40px;
        width: 60px;
        background-color: #a02334;
        border: 2px solid black;
        border-radius: 10px;
        color: black;
      }
      #nao {
        height: 40px;
        width: 60px;
        background-color: #a02334;
        border: 2px solid black;
        border-radius: 10px;
        color: black;
        position: relative;
      }
      #pix {
        display: none;
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: black;
      }

      /* Estilos para dispositivos móveis */
      @media (max-width: 600px) {
        .painel {
          width: 95%;
          height: 70vh;
        }

        #sim,
        #nao {
          height: 40px;
          width: 60px;
          font-size: 14px;
        }

        h1 {
          font-size: 1.5em;
          color: whitesmoke;
        }

        h2 {
          font-size: 1.2em;
          color: whitesmoke;
        }

        img {
          width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <div class="painel">
      <h1>Olá, você aceita namorar comigo?</h1>

      <img
        src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif"
        alt="gif do batman"
      />

      <div class="botoes">
        <button id="sim" onclick="mostrarPix()">Sim!</button>
        <button id="nao" onclick="fuja()">Não!</button>
      </div>

      <div id="pix">Oba! Agora estamos namorando!</div>

      <script>
        function mostrarPix() {
          var pixElement = document.getElementById("pix");
          pixElement.style.display = "block";
        }

        function fuja() {
          var botaoNao = document.getElementById("nao");

          var larguraJanela = window.innerWidth;
          var alturaJanela = window.innerHeight;

          var maxX = larguraJanela - botaoNao.offsetWidth;
          var maxY = alturaJanela - botaoNao.offsetHeight;

          var aleatorioX = Math.floor(Math.random() * maxX);
          var aleatorioY = Math.floor(Math.random() * maxY);

          botaoNao.style.position = "absolute";
          botaoNao.style.left = aleatorioX + "px";
          botaoNao.style.top = aleatorioY + "px";
        }
      </script>
    </div>
  </body>
</html>
